  <section class="edit-user">
    <div class="container">
      <div class="row">
        <div class="col-12 text-right">

              <h2 class="prs-info custom-control-inline ml-5">البيانات الشخصية </h2>

        <div class="col-8 mx-auto">
          <div class="fede-toggle-one">
              <form>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-3">
                          <div class="file-upload float-right">
                            <label for="upload" class="file-upload__label">
                              <img src="Images/Icons/add_img.png" alt="">
                            </label>
                            <input id="upload" class="file-upload__input" type="file" name="file-upload">
                          </div>
                        </div>
                        <div class="col-md-9 text-right">
                          <div class="input-text">
                            <input type="text" placeholder="الاسم الأول">
                            <input type="text" placeholder="الاسم الأخير">
                          </div>
      
                          <div class="select-text">
                            <select>
                              <option readonly>الدولة</option>
                              <option>مصر</option>
                              <option>السعودية</option>
                              <option>الامارات </option>
                              <option>البحرين</option>
                            </select>
      
                            <select>
                                <option readonly>المدينة</option>
                                <option>القاهرة</option>
                                <option>الأسكندرية</option>
                                <option>أسوان </option>
                                <option>قنا</option>
                              </select>
                          </div>
                          <div class="box-textarea">
                              <textarea class="btn-block" placeholder="الوصف"></textarea>
                            </div>
                            <div class="box-btn">
                              <button class="btn float-left">حفظ</button>
                            </div>
                        </div>
                      </div>
                    </div>
                    
      
                  </div>
                  </form>
          </div>
        </div>

        <div class="col-8 mx-auto">

                      <input class="btn-block" type="text" placeholder="كلمة السر الجديدة">
                      <input  class="btn-block" type="text" placeholder="كلمة السر الجديدة">
                      <div class="float-left">
                        <button class="btn">حفظ</button>
                      </div>
                      </div>
                  </div>
            </div>
          </div>
